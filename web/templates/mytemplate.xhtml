<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

<h:head>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <title>
        <ui:insert name="head"></ui:insert>
    </title>
</h:head>

<h:body>
<h:form>
    <div id="contenedor">
        <div>
            <ui:insert name="top">
                <div class="logo">
                    <img src="TRABUCO_EN_LINEA_II.png" alt="Trabuco En LÃ­nea"/>
                </div>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="#{myTemplateController.CAT_INICIO}" icon="ui-icon-home" action="#{myTemplateController.index()}" ajax="false">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="#{myTemplateController.CAT_CARDENAS}" icon="ui-icon-star" action="#{myTemplateController.cardenas()}" ajax="false">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="#{myTemplateController.CAT_REGION}" icon="ui-icon-star" action="#{myTemplateController.news()}" ajax="false">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="#{myTemplateController.CAT_NACIONAL}" icon="ui-icon-star" action="#{myTemplateController.news()}" ajax="false">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="#{myTemplateController.CAT_INTERNACIONAL}" icon="ui-icon-star" action="#{myTemplateController.news()}" ajax="false">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem value="#{myTemplateController.CAT_CULTURA}" icon="ui-icon-star" action="#{myTemplateController.news()}" ajax="false">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                    <p:menuitem value="#{myTemplateController.CAT_ROJA}" icon="ui-icon-star" action="#{myTemplateController.news()}" ajax="false">
                        <f:param name="i" value="6" />
                    </p:menuitem>
                    <p:menuitem value="#{myTemplateController.CAT_ELECCIONES}" icon="ui-icon-star" action="#{myTemplateController.news()}" ajax="false">
                        <f:param name="i" value="7" />
                    </p:menuitem>
                    <p:menuitem value="#{myTemplateController.CAT_CONTACTOS}" icon="ui-icon-person" action="#{myTemplateController.contactos()}" ajax="false">
                        <f:param name="i" value="8" />
                    </p:menuitem>
                </p:tabMenu>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Copyright 2016</ui:insert>
        </div>
    </div>
</h:form>
</h:body>
</html>
