<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <title>
        <ui:insert name="head"></ui:insert>
    </title>
</h:head>

<h:body>
<h:form>
    <div id="contenedor">
        <div id="top">
            <ui:insert name="top">
                <h:commandLink  value="#{myTemplateController.CAT_INICIO}" action="#{myTemplateController.index()}"></h:commandLink> |
                <h:commandLink  value="#{myTemplateController.CAT_CARDENAS}" action="#{myTemplateController.cardenas()}"></h:commandLink> |
                <h:commandLink  value="#{myTemplateController.CAT_REGION}" action="#{myTemplateController.news()}"></h:commandLink> |
                <h:commandLink  value="#{myTemplateController.CAT_NACIONAL}" action="#{myTemplateController.news()}"></h:commandLink> |
                <h:commandLink  value="#{myTemplateController.CAT_INTERNACIONAL}" action="#{myTemplateController.news()}"></h:commandLink> |
                <h:commandLink  value="#{myTemplateController.CAT_CULTURA}" action="#{myTemplateController.news()}"></h:commandLink> |
                <h:commandLink  value="#{myTemplateController.CAT_ROJA}" action="#{myTemplateController.news()}"></h:commandLink> |
                <h:commandLink  value="#{myTemplateController.CAT_ELECCIONES}" action="#{myTemplateController.news()}"></h:commandLink> |
                <h:commandLink  value="#{myTemplateController.CAT_CONTACTOS}" action="#{myTemplateController.contactos()}"></h:commandLink>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Copyright 2016</ui:insert>
        </div>
    </div>
</h:form>
</h:body>
</html>
